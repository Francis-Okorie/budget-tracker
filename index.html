<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="budget-container">
            <div class="budget-content">
                <h1>Budget</h1>
                <div class="budget-input">
                    <input class="budget-value" type="number" placeholder="Add a Budget">
                    <p class="error hide">Enter a valid number</p>
                    <button class="budget-add-btn">ADD BUDGET</button>
                </div>
            </div>
            <div class="expense-content">
                <h1>Expenses</h1>
                <div class="expense-input">
                    <div class="budget-input">
                        <input type="text" placeholder="Enter Title of Product">
                        <p>Input cannot be empty</p>
                        <button>ADD PRODUCT</button>
                    </div>
                    <div class="budget-input">
                        <input type="number" placeholder="Enter Product Price">
                        <p>Input cannot be empty</p>
                        <button>ADD PRICE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="budget-dashboard">
            <div class="budget-amount">
                <img src="images/cash-stack.svg" alt="">
                <div class="amount">
                    <h3 class="budget-number">0</h3>
                    <p>Budget</p>
                </div>
            </div>
            <div class="expense-amount">
                <img src="images/credit-card-fill.svg" alt="">
                <div class="amount">
                    <h3>0</h3>
                    <p>Expenses</p>
                </div>
            </div>
            <div class="balance-amount">
                <img src="images/piggy-bank-fill.svg" alt="">
                <div class="amount">
                    <h3>0</h3>
                    <p>Balance</p>
                </div>
            </div>
        </div>
    </div>

    <div class="budget-details"></div>

    <script src="script.js"></script>
</body>
</html>
